<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Ibrahim Anis - Portfolio</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
        }

        /* Navigation Styles */
        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        /* About Section Styles */
        .about {
            text-align: center;
            padding: 50px;
        }

        /* Projects Section Styles */
        .projects {
            background-color: #fff;
            padding: 50px;
        }

        /* Reviews Section Styles */
        .reviews {
            background-color: #f9f9f9;
            padding: 50px;
        }

        /* CSS Animations */
        .animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fadeInUp {
            animation-name: fadeInUp;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="animated fadeInUp">Muhammad Ibrahim Anis</h1>
        <h2 class="animated fadeInUp">Web Developer</h2>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#reviews">Reviews</a>
        </nav>
    </header>

    <section id="about" class="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
    </section>

    <section id="projects" class="projects">
        <h2>Projects</h2>
        <!-- Add your projects here -->
    </section>

    <section id="reviews" class="reviews">
        <h2>Reviews</h2>
        <!-- Add reviews or testimonials here -->
    </section>
</body>
</html>
